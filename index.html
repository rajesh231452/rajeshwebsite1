<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajesh | The Chosen Developer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel:wght@400;700;900&family=Special+Elite&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              parchment: '#F5E6BE',
              ink: '#1A1A1A',
              crimson: '#7E0001',
              gold: '#FFD700',
              halftone: '#808080',
            },
            fontFamily: {
              wizard: ['Cinzel', 'serif'],
              comic: ['Bangers', 'cursive'],
              typewriter: ['Special Elite', 'monospace'],
            },
            backgroundImage: {
              'halftone-pattern': 'radial-gradient(circle, #808080 1px, transparent 1px)',
              'paper-texture': 'url("https://www.transparenttextures.com/patterns/aged-paper.png")',
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #F5E6BE; color: #1A1A1A; }
      .bg-halftone { background-size: 8px 8px; background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1px, transparent 1px); }
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #F5E6BE; }
      ::-webkit-scrollbar-thumb { background: #7E0001; border: 2px solid #F5E6BE; border-radius: 6px; }
      .text-stroke-black { -webkit-text-stroke: 2px #1A1A1A; }
      .text-stroke-crimson { -webkit-text-stroke: 1px #7E0001; }
      .text-stroke-sm { -webkit-text-stroke: 1px #1A1A1A; }
    </style>

    <!-- Polyfill for process.env -->
    <script>
      window.process = { env: { API_KEY: '' } };
      
      // Global Error Handler for the Loading Screen
      window.addEventListener('error', function(event) {
        const status = document.getElementById('loading-text');
        if (status) {
          status.textContent = "DARK MAGIC DETECTED: " + event.message;
          status.style.color = "#7E0001";
          status.style.fontSize = "1.5rem";
        }
      });
      window.addEventListener('unhandledrejection', function(event) {
        const status = document.getElementById('loading-text');
        if (status) {
          status.textContent = "CURSE REJECTED: " + event.reason;
          status.style.color = "#7E0001";
          status.style.fontSize = "1.5rem";
        }
      });
    </script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- RUNTIME LOADER -->
    <script>
      async function loadApp() {
        const status = document.getElementById('loading-text');
        
        // 1. Define files and their paths
        const files = {
          'types': './types.ts',
          'services/geminiService': './services/geminiService.ts',
          'components/MagicCursor': './components/MagicCursor.tsx',
          'components/Hero': './components/Hero.tsx',
          'components/Timeline': './components/Timeline.tsx',
          'components/Skills': './components/Skills.tsx',
          'components/Projects': './components/Projects.tsx',
          'components/Contact': './components/Contact.tsx',
          'components/Oracle': './components/Oracle.tsx',
          'components/RajeshPage': './components/RajeshPage.tsx',
          'App': './App.tsx',
          'index': './index.tsx'
        };

        // Explicitly use React 18 versions that are known to work well with standalone Babel
        const imports = {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "framer-motion": "https://esm.sh/framer-motion@10.12.16",
          "lucide-react": "https://esm.sh/lucide-react@0.263.1",
          "@google/genai": "https://esm.sh/@google/genai@0.1.0"
        };

        const normalizePath = (path) => {
          const parts = path.split('/');
          const stack = [];
          for (const part of parts) {
            if (part === '.' || part === '') continue;
            if (part === '..') stack.pop();
            else stack.push(part);
          }
          return stack.join('/');
        };

        const resolveImport = (currentFile, importPath) => {
          if (!importPath.startsWith('.')) return importPath;
          const currentDir = currentFile.split('/').slice(0, -1).join('/');
          const fullPath = currentDir ? `${currentDir}/${importPath}` : importPath;
          return normalizePath(fullPath);
        };

        try {
          // 2. Fetch and compile all files
          for (const [name, url] of Object.entries(files)) {
            status.textContent = `SUMMONING ${name.toUpperCase()}...`;
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Failed to load ${url} (Status: ${res.status})`);
            let code = await res.text();

            // 3. Rewrite relative imports to absolute keys
            code = code.replace(/from\s+['"]([^'"]+)['"]/g, (match, path) => {
              if (path.startsWith('.')) {
                const resolved = resolveImport(name, path);
                return `from '${resolved}'`;
              }
              return match;
            });
            
            code = code.replace(/import\(['"]([^'"]+)['"]\)/g, (match, path) => {
               if (path.startsWith('.')) {
                const resolved = resolveImport(name, path);
                return `import('${resolved}')`;
              }
              return match;
            });

            // 4. Transform with Babel
            const transformed = Babel.transform(code, {
              presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
              filename: url,
            }).code;

            // 5. Create Blob
            const blob = new Blob([transformed], { type: 'application/javascript' });
            imports[name] = URL.createObjectURL(blob);
          }

          // 6. Inject Import Map (Only one allowed per page!)
          const map = document.createElement('script');
          map.type = 'importmap';
          map.textContent = JSON.stringify({ imports });
          document.head.appendChild(map);

          // 7. Load Entry Point
          // We wait a tick to ensure the import map is registered
          await new Promise(r => setTimeout(r, 50));
          
          const entry = document.createElement('script');
          entry.type = 'module';
          entry.textContent = "import './index';";
          document.body.appendChild(entry);
          
          status.textContent = "DONE!";
          // Remove loading screen after a short delay to show the app
          setTimeout(() => {
            const screen = document.getElementById('loading-screen');
            if(screen) screen.style.display = 'none';
          }, 500);

        } catch (e) {
          console.error(e);
          status.textContent = "SPELL FIZZLED: " + e.message;
          status.style.color = "#7E0001";
        }
      }

      window.addEventListener('load', loadApp);
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="loading-screen" style="position: fixed; inset: 0; background: #F5E6BE; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
      <div id="loading-text" style="font-family: 'Bangers', cursive; font-size: 2rem; color: #7E0001; text-align: center; padding: 20px;">
        OPENING GRIMOIRE...
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
