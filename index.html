<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajesh | The Chosen Developer</title>
    
    <!-- Fonts: Cinzel (Wizard), Bangers (Comic), Special Elite (Typewriter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel:wght@400;700;900&family=Special+Elite&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              parchment: '#F5E6BE',
              ink: '#1A1A1A',
              crimson: '#7E0001',
              gold: '#FFD700',
              halftone: '#808080',
            },
            fontFamily: {
              wizard: ['Cinzel', 'serif'],
              comic: ['Bangers', 'cursive'],
              typewriter: ['Special Elite', 'monospace'],
            },
            backgroundImage: {
              'halftone-pattern': 'radial-gradient(circle, #808080 1px, transparent 1px)',
              'paper-texture': 'url("https://www.transparenttextures.com/patterns/aged-paper.png")',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5E6BE;
        color: #1A1A1A;
      }
      
      /* Halftone Effect Class */
      .bg-halftone {
        background-size: 8px 8px;
        background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F5E6BE;
      }
      ::-webkit-scrollbar-thumb {
        background: #7E0001;
        border: 2px solid #F5E6BE;
        border-radius: 6px;
      }

      /* Comic Text Stroke Utilities */
      .text-stroke-black {
        -webkit-text-stroke: 2px #1A1A1A;
      }
      .text-stroke-crimson {
        -webkit-text-stroke: 1px #7E0001;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 1px #1A1A1A;
      }
    </style>
